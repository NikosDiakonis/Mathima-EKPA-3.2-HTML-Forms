<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Μάθημα 3.2 HTML Forms</title>
</head>

<body>
  <h5>Text and email type</h5>
  <form>
    First Name:
    <br>
    <input type="text" name="First_Name" value="John">
    <br>
    Last Name:
    <br>
    <input type="text" name="Last_Name" value="Smith">
    <br>

    email:
    <br>
    <input type="email" name="email" value="your_email@host.com">
    <br>
  </form>
  <h5>
    Text password type
  </h5>
  <form>
    First name:<br>
    <input type="text" name="user_name" value="John">
    Password: <br>
    <input type="password" name="password1">
  </form>
  <h5>button</h5>
  <form>
    <input type="button" value="click here"> <br>
  </form>
  <h5>
    Text type submit and reset
  </h5>
  <form>
    First Name: <br>
    <input type="text" name="first_name" value="John"><br>
    Last Name: <br>
    <input type="text" name="last_name" value="Smith"><br> <br>
    <input type="submit">
    <input type="reset">
  </form>
  <h5>
    Radio Type
  </h5>
  <form>
    Επιλέξτε είδος χρεωστικής κάρτας: <br>
    <input type="radio" name="card" value="master" checked>MasterCard
    <br>
    <input type="radio" name="card" value="visa">Visa
    <br>
  </form>
  <h5>
    Color type
  </h5>
  <form>
    Please select a color:
    <input type="color" name="color1">
  </form>
</body>
